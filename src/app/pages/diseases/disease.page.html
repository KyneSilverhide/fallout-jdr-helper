<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{"APP.MENU.DISEASES" | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item *ngFor="let disease of diseases">
      <ion-label text-wrap>
        <h1>{{disease.Name}}</h1>
        <p>
          <app-rich-text-display [propertyText]="disease.Effect"></app-rich-text-display>
        </p>
        <p style="font-weight: bold">{{'DISEASE.DURATION' | translate }} : {{disease.Duration}}</p>
      </ion-label>
    </ion-item>

    <ion-modal [isOpen]="randomDisease != null">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>{{'DISEASE.RANDOMBUTTON' | translate }}</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="randomDisease = null">X</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-label text-wrap *ngIf="randomDisease != null">
            <h1>{{randomDisease.Name}} <small>({{randomDisease.Dice}})</small></h1>
            <p>
              <app-rich-text-display [propertyText]="randomDisease.Effect"></app-rich-text-display>
            </p>
            <p style="font-weight: bold">{{'DISEASE.DURATION' | translate }} : {{randomDisease.Duration}}</p>
          </ion-label>
        </ion-content>
      </ng-template>
    </ion-modal>

  </ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getRandomDisease()">
      <ion-icon name="dice-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
