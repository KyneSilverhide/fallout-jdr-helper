<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-capitalize">{{"APP.MENU." + subType | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-searchbar [placeholder]="'QUICKSEARCH.PLACEHOLDER' | translate" show-clear-button="focus"
                   debounce="200" (ionInput)="filterBestiary($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let mob of filteredBestiary" (click)="showDetails(mob)">
        <ion-label>{{mob.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
