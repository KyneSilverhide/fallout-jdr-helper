<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">{{"APP.BACK" | translate }}</ion-button>
    </ion-buttons>
    <ion-title>{{"MODDISPLAY.MODSOF" | translate}} : {{itemName}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item color="primary" *ngIf="mods.length === 0">
    <ion-label>{{"MODDISPLAY.MODSOF" | translate}}</ion-label>
  </ion-item>
  <app-generic-data-display *ngIf="dataId" [genericItems]="mods | genericTitleSearch:searchText"
                            [dataId]="dataId" [displayRecipe]="true"></app-generic-data-display>
</ion-content>
