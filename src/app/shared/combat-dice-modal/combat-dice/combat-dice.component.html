<ion-item>
  <ion-label>{{"DICES.DICECOUNT" | translate }}</ion-label>
  <ion-input type="number" name="combatDiceCount" [(ngModel)]="combatDiceCount">
  </ion-input>
</ion-item>

<ion-button color="primary" expand="block" (click)="rollCombat()">{{"DICES.THROW" | translate }}</ion-button>

<ion-list *ngIf="combatDiceChildren.length > 0">
  <ion-thumbnail class="dices" *ngFor="let child of combatDiceChildren; let i = index"
                 [attr.data-index]="i">
    <img [src]="'/assets/fallout-dice/side' + child.getAttribute('value') + '.png'"
         [alt]="child.getAttribute('value')"/>
  </ion-thumbnail>
</ion-list>

<ion-item *ngIf="combatDiceChildren.length > 0">
  <span style="font-weight: bold">{{'DICES.DAMAGE' | translate}} : </span>&nbsp;{{getDamageDetails().damages}}
</ion-item>
<ion-item *ngIf="combatDiceChildren.length > 0">
  <span style="font-weight: bold">{{'DICES.EFFECTS' | translate}} : </span>&nbsp;{{getDamageDetails().effects}}
</ion-item>
